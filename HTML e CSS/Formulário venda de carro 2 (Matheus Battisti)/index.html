<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="text" name="price" id="title" class="block" placeholder="Defina o preço" required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os destalhes do veículo, ex: se possui algum arranhão"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="mileage"> Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date"> Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block"  required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio:<span class="required-field">*</span></p>
                        <input type="radio" name="manual" id="gear">
                        <label for="manual">Manual</label> 
                        <input type="radio" name="auto" id="gear">
                        <label for="auto">Automático</label> 
                    </div>

                    <div class="optional-box">
                        <p>Opcionais<span class="required-field">*</span></p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                                <label for="alarme">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>  

                    <div class="optional-box">                            
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                    <label for="lane_assist">Assistente de Pista</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                    <label for="keyless">Partida Keyless</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="smarphone" name="optional[]" value="smarphone">
                                    <label for="smarphone">Integração com celular</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                    <label for="leather_seat">Banco de couro</label>
                                </li>
                            </ul>
                    </div>
                    
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/pnd, image/jpg" name="image" id="image" required>
                    </div>                  

                    <input type="submit" value="enviar" class="btn-submit">
                
                </form>

            </div>
        </div>
    </div>

    <p><div class="note">Projeto para fins de estudo <br> 
        Professor: Matheus Battisti - Hora de Codar<br> 
        Aluno: Fernando C. Pagani</div></p>

</body>
</html>
