<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div id="calculadora">
        <div id="display">
            <input type="text" id="displayInput" disabled>
        </div>
        <div id="teclado">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operador">/</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operador">*</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operador">-</button>
            <button class="num">0</button>
            <button class="ponto">.</button>
            <button class="igual">=</button>
            <button class="operador">+</button>
        </div>
        
    </div>

    <footer>
        <p><div class="note">Projeto para fins de estudo <br> 
            Professor: Matheus Battisti - Hora de Codar<br> 
            Aluno: Fernando C. Pagani</div></p>
    </footer>

  
</body>
</html>
