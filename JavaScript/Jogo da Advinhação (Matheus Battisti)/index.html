<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Advinhação</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    
    <h1>Jogo da Advinhação</h1>
    <div class="container">

        <div id="difficulty-section">
            <label for="diffiulty">Escolha a dificuldade:</label>
            <select name="difficylty" id="difficulty">
                <option value="" readonly>Selecione</option>
                <option value="1">Fácil</option>
                <option value="2">Médio</option>
                <option value="3">Difícil</option>
            </select>
        </div>

        <div id="game-section">
            <p>Eu estou pensando em um número de 1 a 100. Tente advinhar qual é</p>
            <div id="guess-section">
                <input type="text" id="guess" placeholder="Digite sua resposta aqui">
                <button id="guess-btn">Enviar</button>
            </div>
            <p id="result"></p>
            <button id="reset-btn">Jogar novamente</button>
            <p>Tentativas restantes: <span id="tries-left"></span></p>
        </div>

    </div>

    <footer>
        <p><div class="note">Projeto para fins de estudo <br> 
            Professor: Matheus Battisti - Hora de Codar<br> 
            Aluno: Fernando C. Pagani</div></p>
    </footer>
    
</body>
</html>
