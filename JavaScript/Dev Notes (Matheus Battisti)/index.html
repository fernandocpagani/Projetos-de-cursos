<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    
</head>
<body>
    
    <header>

        <h1>DevNotes</h1>
        
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Busque por uma nota">
        </div>

        <button id="export-notes">Exportar CSV <i class="bi bi-download"></i></button>
    
    </header>

    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>

    <div id="notes-container"></div>  

    <footer>
        <p><div class="note-footer">Projeto para fins de estudo <br> 
            Professor: Matheus Battisti - Hora de Codar<br> 
            Aluno: Fernando C. Pagani</div></p>
    </footer>

</body>
</html>
