<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palavras e caracteres</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Contador de palavras e caracteres</h1>
        <div class="field">
            <label for="input">Digite o seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 caractere(s)</div>
        <button id="toggle">Contar palavras</button>
    </div>

    <footer>
        <p><div class="note">Projeto para fins de estudo <br> 
            Professor: Matheus Battisti - Hora de Codar<br> 
            Aluno: Fernando C. Pagani</div></p>
    </footer>
    
</body>
</html>
